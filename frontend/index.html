<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Communication System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="ico.svg" type="image/svg+xml">
  <style>
    .text-dark-gold {
      color: #b8860b;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
    }
    .nav-buttons button {
      flex: 1 1 48%;
      margin: 4px;
    }
    @media (min-width: 640px) {
      .nav-buttons {
        flex-wrap: nowrap;
      }
      .nav-buttons button {
        flex: 1;
        margin: 0;
        margin-right: 8px;
      }
    }
    .rounded {
      border-radius: 0.375rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-white text-dark-gold text-center py-4 shadow-md">
    <h1 class="text-3xl font-bold">Profit Sharing Project by Friendship Communication System</h1>
  </header>
  <main class="container mx-auto mt-8 px-4" style="width: 90%;">
    <div class="mb-4 nav-buttons" style="width: 90%; margin: 0 auto;">
      <button class="tab-button bg-blue-500 text-white px-4 py-2 rounded mr-2 active" data-tab="pos">POS</button>
      <button class="tab-button bg-blue-500 text-white px-4 py-2 rounded mr-2" data-tab="customers">Customers</button>
      <button class="tab-button bg-blue-500 text-white px-4 py-2 rounded mr-2" data-tab="commissions">Commissions</button>
      <button class="tab-button bg-blue-500 text-white px-4 py-2 rounded mr-2" data-tab="sales-history">Sales History</button>
    </div>
     
    <!-- POS Tab -->
    <div class="tab-content" id="pos-tab">
      <h2 class="text-xl font-bold mb-4 text-center">POS</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full bg-white shadow-md rounded border border-gray-200">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2 border border-gray-300" style="width: 10vw;">#</th>
              <th class="p-2 border border-gray-300" style="width: 20vw;">Item Name</th>
              <th class="p-2 border border-gray-300">Price</th>
              <th class="p-2 border border-gray-300">Qty</th>
              <th class="p-2 border border-gray-300">CPP</th>
              <th class="p-2 border border-gray-300">Total Price</th>
            </tr>
          </thead>
          <tbody id="pos-items">
            <!-- Items will be added here dynamically -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="p-2">
                <button id="add-item" class="bg-green-500 text-white px-4 py-2 rounded">+</button>
                <button id="remove-item" class="bg-red-500 text-white px-4 py-2 rounded">-</button>
              </td>
              <td class="text-right p-2 font-bold">Total Qty:</td>
              <td id="products-total" class="p-2 border border-gray-300">0</td>
              <td class="text-right p-2 font-bold">Grand Total:</td>
              <td id="total-price" class="p-2 border border-gray-300">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="mt-4">
        <form id="customer-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="customer-name" placeholder="Customer Name" class="border p-2 rounded" required>
          <input type="tel" id="customer-phone" placeholder="Customer Phone" class="border p-2 rounded" required>
          <input type="text" id="referer-name" placeholder="Referer Name" class="border p-2 rounded">
          <input type="tel" id="referer-phone" placeholder="Referer Phone" class="border p-2 rounded">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow-md col-span-1 md:col-span-2">Submit Sale</button>
        </form>
      </div>
    </div>

    <!-- Customers Tab -->
    <div class="tab-content hidden" id="customers-tab">
      <h2 class="text-xl font-bold mb-4">Customers</h2>
      <div id="customer-list">
        <!-- Customer list will be populated here -->
      </div>
    </div>

    <!-- Commissions Tab -->
    <div class="tab-content hidden" id="commissions-tab">
      <h2 class="text-xl font-bold mb-4">Commissions</h2>
      <div id="commission-list">
        <!-- Commissions list will be populated here -->
      </div>
    </div>

    <!-- Sales History Tab -->
    <div class="tab-content hidden" id="sales-history-tab">
      <h2 class="text-xl font-bold mb-4">Sales History</h2>
      <div id="sales-history-list">
        <!-- Sales history will be populated here -->
      </div>
      <div class="mt-4">
        <p>Total Sales This Month: $<span id="monthly-sales">0</span></p>
        <p>Total Profit This Month: $<span id="monthly-profit">0</span></p>
        <p>Total Sales Till Date: $<span id="total-sales">0</span></p>
        <p>Total Profit Till Date: $<span id="total-profit">0</span></p>
      </div>
      <button id="clear-data" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Clear Data</button>
    </div>
  </main>
  <script src="tabs.js"></script>
  <script src="pos.js"></script>
  <script src="localstorage.js"></script>
  <script src="suggestions.js"></script>
</body>
</html>
